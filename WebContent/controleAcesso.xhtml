<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	
	<ui:composition template="layout.xhtml">
		<ui:param name="title" value="Controle de acesso"/>
		<ui:define name="Content">
			<form jsf:id="formAcesso">
				<fieldset>
					<legend>Validação de acesso</legend>
					<label for="id">Código</label>
					<input type="number" id="id" jsf:value="#{controleAcessoBean.codigo}"/>
					<label for="rg">RG</label>
					<input type="text" id="rg" jsf:value="#{controleAcessoBean.rg}"/>
				</fieldset>
				<div class="fieldgroup_bt">
					<input type="submit" value="Acessar" jsf:action="#{controleAcessoBean.registrarAcesso}"/>
				</div>
			</form>		
		</ui:define>
	</ui:composition>
</html>
